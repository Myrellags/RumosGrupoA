<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Formulário Cadastro de Ármazens</title>
    <link href="~/css/estilo.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="js/product.js"></script>
</head>
<body>
    <header class="spinner-grow-sm"> </header>
    <div class="container h-100">
        <button type="button" class="btn btn-link">Home ></button>
        <button type="button" class="btn btn-link">Ármazem</button>
        <div class="row h-100 justify-content-center align-items-center">
            <label for="validationCustom02" class="form-label">Informações sobre Ármazens</label>
            <form class="row g-3" novalidate action="/Warehouse/Adiciona" method="post" onsubmit="return enviar();">
                <div class="col-md-4">
                    <label for="validationCustom02" class="form-label">Descrição</label>
                    <input type="text" class="form-control" id="validationCustom02" value="" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                
                <div class="col-50">
                    <button type="button" class="btn btn-primary">Salvar</button>
                    <button type="button" class="btn btn-success">Novo</button>
                    <button type="button" class="btn btn-danger">Cancelar</button>
                    <button type="button" class="btn btn-warning">Editar</button>
                </div>

            </form>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
