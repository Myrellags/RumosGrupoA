<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Formulário Cadastro de Produtos</title>
    <link href="~/css/estilo.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="js/product.js"></script>
</head>
<body>
    <form class="row g-3" novalidate action="/ProductDAO/Adiciona" method="post" onsubmit="return enviar();">
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Nome</label>
            <input type="text" class="form-control" id="validationCustom01" value="" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Descrição</label>
            <input type="text" class="form-control" id="validationCustom02" value="" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Tipo</label>
            <input type="text" class="form-control" id="validationCustom02" value="" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Peso</label>
            <input type="text" class="form-control" id="pesoProduto" value="" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Preço de Compra</label>
            <input type="text" class="form-control" id="validationCustom02" value="" disabled>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Preço de Venda</label>
            <input type="text" class="form-control" id="validationCustom02" value="" disabled>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-3">
            <label for="validationCustom04" class="form-label">Categoria</label>
            <select class="form-select" id="opcaoCategoria" required>
                <option selected disabled value="">Escolha...</option>
                <!--<option>celulares</option>  //pergunta a Zé Andrade porque não carrega
    <option>informática e tablets</option>
    <option>moda, beleza e perfumaria</option>
    <option>eletrodomésticos e split</option>
    <option>tv, áudio e home theater</option>
    <option>móveis e decoração</option>
    <option>móveis e decoração</option>
    <option>brinquedos e bebês</option>
    <option>eletroportáteis</option>
    <option>esporte e suplementos</option>
    <option>games, livros e filmes</option>
    <option>produtos importados</option>
    <option>para sua empresa</option>
    <option>cartão, parceiros e serviços</option>-->
            </select>
            <div class="invalid-feedback">
                Por favor, selecione uma opção válida.
            </div>
        </div>
        <div class="mb-3">
            <label for="formFile" class="form-label">Default file input example</label>
            <input class="form-control" type="file" id="formFile">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Descontinuado</label>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Salvar</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
